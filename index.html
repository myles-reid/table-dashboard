<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="author" content="Myles Reid">
    <meta name="description" content="Page elements">
    <meta name="keywords" content="html, CSS, web, seo, web development">
    <title>Table Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" media="all" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <div class="container flex flex-between">
        <div class="title flex">
          <h1>Assignment 4</h1>
          <nav>
            <ul class="flex flex-between">
              <li><a class="easeinout" href="#">Projects</a></li>
              <li><a class="easeinout" href="#">Blog</a></li>
              <li><a class="easeinout" href="#">About</a></li>
              <li><a class="easeinout" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <form class="flex flex-align">
          <input type="text" placeholder="Search..." required class="easeinout">
          <!--<input type="submit" value="Go">-->
        </form>
      </div> 
    </header>
    <main>
      <div class="container flex flex-align flex-center">
        <table>
            <tr class="header-row">
              <th class="left-edge"></th>
              <th>Data Type</th>
              <th>Total</th>
              <th>Last 7 Days</th>
              <th>Latest Record</th>
              <th class="right-edge"></th>
            </tr>
            <tr class="user easeinout">
              <td class="left-edge">
                <div class="grid-center box"><div class="letter">U</div></div>
              </td>
              <td>Registered Users</td>
              <td>138</td>
              <td>9</td>
              <td>May 7</td>
              <td class="right-edge">
                <input type="button" value="Show More" class="easeinout">
              </td>
            </tr>
            <tr class="article easeinout">
              <td class="left-edge">
                <div class="grid-center box"><div class="letter">A</div></div>
              </td>
              <td>Published Articles</td>
              <td>79</td>
              <td>3</td>
              <td>May 13</td>
              <td class="right-edge">
                <input type="button" value="Show More" class="easeinout">
              </td>
            </tr>
            <tr class="author easeinout">
              <td class="left-edge">
                <div class="grid-center box"><div class="letter">C</div></div>
              </td>
              <td>Authors</td>
              <td>21</td>
              <td>1</td>
              <td>Apr 12</td>
              <td class="right-edge">
                <input type="button" value="Show More" class="easeinout">
              </td>
            </tr>
            <tr class="message easeinout">
              <td class="left-edge">
                <div class="grid-center box"><div class="letter">M</div></div>
              </td>
              <td>Messages</td>
              <td>12</td>
              <td>2</td>
              <td>May 21</td>
              <td class="right-edge">
                <input type="button" value="Show More" class="easeinout">
              </td>
            </tr>
            <tr class="visit easeinout">
              <td class="left-edge">
                <div class="grid-center box"><div class="letter">V</div></div>
              </td>
              <td>Visits</td>
              <td>895</td>
              <td>46</td>
              <td>May 22</td>
              <td class="right-edge">
                <input type="button" value="Show More" class="easeinout">
              </td>
            </tr>
        </table>
      </div> 
    </main>
  </body>
</html>
